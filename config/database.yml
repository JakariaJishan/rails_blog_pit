default: &default
  adapter: postgresql
  encoding: unicode
  host: "localhost"
  user: postgres
  password: root
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_blog_db

test:
  <<: *default
  database: rails_blog_db

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  database: rails_blog_db
  username: postgres
  password: <%= ENV["root"] %>
